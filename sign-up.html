<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn to crochet with Little Woolly Snuggles.">
    <meta name="keywords" content="learn to crochet, crochet, little woolly snuggles, yarn, crafting">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- code requried for Little Woolly Snuggles icon to appear next to title in title bar from W3 Webdocs -->
    <link rel="icon" href="assets/images/logo-favicon.png" type="image/png">
    <title>Learn to Crochet</title>
    <!-- JavaScript required to use fontawesome icons -->
    <script src="https://kit.fontawesome.com/f99ce6eeee.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <header id="sign-up-header">
            <div id="logo-and-title">
                <img src="assets/images/logo-transparent-background.png"
                    alt="Little Woolly Snuggles logo of cartoon sheep." id="logo">
                <h1>Learn to Crochet</h1>
                <h1 role="doc-subtitle">with Little Woolly Snuggles</h1>
            </div>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="get-started.html">Get Started</a></li>
                    <li><a href="sign-up.html" class="active">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <section class="form-section">
            <form method="get" action="thank-you.html" id="signup-form">
                <h2>Sign up to our weekly newsletter to receive your 5 free crochet patterns!</h2>
                <label for="fname" id="fname-label">First Name</label>
                <input class="text-input" type="text" id="fname" name="first_name" required>
                <label for="lname" id="sname-label">Last Name</label>
                <input class="text-input" type="text" id="lname" name="last_name" required>
                <label for="email" id="email-label">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
                <input class="sign-up-button" type="submit" value="Sign Up!">
            </form>
        </section>
        <button onclick="topFunction()" id="sign-up-top-button" title="Go to top" class="top-button"><i
                class="fa-solid fa-chevron-up"></i><br>Top</button>
        <script>
            let mybutton = document.getElementById("sign-up-top-button");
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () {
                scrollFunction()
            };

            function scrollFunction() {
                if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }
            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
        </script>
        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://www.etsy.com/ie/shop/LittleWoollySnuggles" target="_blank" rel="noopener"
                        aria-label="Visit our Etsy Shop(opens in a new tab)"><i class="fa-brands fa-etsy"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/littlewoollysnuggles/?hl=en" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram Page(opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href=" https://twitter.com/little_woolly" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page(opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
